<div class="content-wrapper">
    <h1>Models</h1>
    <div id="grid">
        {% for post in site.posts %}
        <a class="card">
            <img src="{{ post.image }}" />
            <div class="container">
                <h4><b>{{ post.title }}</b></h4>
                <p>by {{ post.author }}</p>
            </div>
        </a>
        {% endfor %}
    </div>
</div>
